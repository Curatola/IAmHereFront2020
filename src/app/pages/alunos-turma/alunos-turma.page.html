<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div id="badgeWrapper">
        Alunos Inscritos <ion-badge>{{inscritos}}</ion-badge>
      </div>
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let aluno of alunos">
    <ion-item>
      <ion-card-header>
        <ion-card-title>{{aluno.nome}}</ion-card-title>
      </ion-card-header>
      <ion-button fill="clear" (click)="desinscrever(aluno)">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <div padding-top *ngIf="alunos && alunos.length <= 0">
    <ion-item>
      Nenhum aluno se inscreveu nessa turma ainda.
    </ion-item>
  </div>

</ion-content>
