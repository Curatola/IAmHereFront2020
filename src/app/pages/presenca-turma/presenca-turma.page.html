<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Presen√ßas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let presenca of presencas">
      <ion-label>
        <h2>{{presenca.dateStr}} - {{presenca.timeStr}}</h2>
        <h3 *ngIf="presenca.isPresente">Presente</h3>
        <h3 *ngIf="!presenca.isPresente">Ausente</h3>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="presencas && presencas.length <= 0">
      Nenhuma chamada foi feita!
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinit($event)">
    <ion-infinite-scroll-content loadingText="Carregando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
