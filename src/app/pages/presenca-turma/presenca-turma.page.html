<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Presen√ßas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let presenca of presencas">
    <ion-item>
      <ion-card-header>
        <ion-card-title>{{presenca.dateStr}} - {{presenca.timeStr}}</ion-card-title>
        <ion-card-subtitle *ngIf="presenca.isPresente">Presente</ion-card-subtitle>
        <ion-card-subtitle *ngIf="!presenca.isPresente">Ausente</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
  </ion-card>

  <div padding-top *ngIf="presencas && presencas.length <= 0">
    <ion-item>
      Nenhuma chamada foi feita!
    </ion-item>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinit()">
    <ion-infinite-scroll-content loadingText="Carregando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
