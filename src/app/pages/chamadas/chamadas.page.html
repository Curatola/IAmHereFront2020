<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{turma.nome}} - Aulas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding-top *ngIf="chamadas && chamadas.length <= 0">
    <ion-item>
      Nenhuma chamada foi registrada.
    </ion-item>
    <ion-item *ngIf="!canMakeChamada">
      A chamada não pode ser feita, pois nenhum aluno está inscrito na turma ainda.
    </ion-item>
    <ion-item *ngIf="canMakeChamada">
      Click no botão abaixo para fazer uma chamada.
    </ion-item>
  </div>

  <ion-refresher [disabled]="canMakeChamada" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let chamada of chamadas">
    <ion-item lines="none">
      <ion-card-header (click)="details(chamada)">
        <ion-card-title>{{chamada.dateStr}} - {{chamada.timeStr}}</ion-card-title>
        <ion-card-subtitle>{{chamada.conteudo}}</ion-card-subtitle>
      </ion-card-header>
      <ion-button fill="clear" (click)="apagarChamada($event, chamada)">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>  

  <ion-infinite-scroll (ionInfinite)="doInfinit()">
    <ion-infinite-scroll-content loadingText="Carregando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div style="width: 100%; height: 75px;"></div>

</ion-content>

<app-add-foto *ngIf="plat.is('cordova')" [uploadFunction]="this.uploadFile.bind(this)"></app-add-foto>
