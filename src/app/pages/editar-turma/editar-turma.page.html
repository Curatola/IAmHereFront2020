  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Editar Turma</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.nome">
        <div class="error-message"
          *ngIf="form.get('nome').hasError(validation.type) && (form.get('nome').dirty || form.get('nome').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Ano</ion-label>
      <ion-input type="number" formControlName="ano"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.ano">
        <div class="error-message"
          *ngIf="form.get('ano').hasError(validation.type) && (form.get('ano').dirty || form.get('ano').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input type="number" formControlName="semestre"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.semestre">
        <div class="error-message"
          *ngIf="form.get('semestre').hasError(validation.type) && (form.get('semestre').dirty || form.get('semestre').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Código do Acadêmico</ion-label>
      <ion-input type="number" formControlName="codAcademico"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.codAcademico">
        <div class="error-message"
          *ngIf="form.get('codAcademico').hasError(validation.type) && (form.get('codAcademico').dirty || form.get('codAcademico').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <div id="senhaWrapper">
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input #senhaInput type="password" formControlName="senhaTurma"></ion-input>
      </ion-item>
      <ion-checkbox [(ngModel)]="enableSenha" (ionChange)="change()" [ngModelOptions]="{standalone: true}">
      </ion-checkbox>
    </div>

    <div>
      <ng-container *ngFor="let validation of msgs.senhaTurma">
        <div class="error-message"
          *ngIf="form.get('senhaTurma').hasError(validation.type) && (form.get('senhaTurma').dirty || form.get('senhaTurma').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Confirmação</ion-label>
      <ion-input type="password" formControlName="confirmSenhaTurma"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.confirmSenhaTurma">
        <div class="error-message"
          *ngIf="form.get('confirmSenhaTurma').hasError(validation.type) && (form.get('confirmSenhaTurma').dirty || form.get('confirmSenhaTurma').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>


  </form>
</ion-content>

<div id="wrapper">
  <ion-button type="submit" [disabled]="!form.valid" (click)="editar()">
    Salvar
  </ion-button>
</div>
