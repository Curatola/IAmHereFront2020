<ion-header>

  <ion-toolbar>
    <ion-title>Turmas</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goPerfil()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
      <ion-button (click)="popoverDeslogar($event)">
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding-vertical padding-left>
  <div [ngSwitch]="userType">
    <ion-list *ngSwitchCase="'Professor'">
      <ion-item detail *ngFor="let turma of turmas" (click)="showListasPresenca(turma)">
        <ion-label>
          <h2>{{turma.nome}}</h2>
          <h3>{{turma.ano}}/{{turma.semestre}}</h3>
        </ion-label>
        <h3 slot="end" style="font-size: 14px">Cód. {{turma.id}}</h3>
        <ion-button color="black" default (click)="optionsClick($event, turma)" fill="clear" slot="end">
          <ion-icon class="black" slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item *ngIf="turmas && turmas.length <= 0">
        Você ainda não criou nenhuma turma!
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Aluno'">
      <ion-item detail *ngFor="let turma of turmas" (click)="goPresencasTurmaPage(turma)">
        <ion-label>
          <h2>{{turma.nome}}</h2>
          <h3>{{turma.ano}}/{{turma.semestre}}</h3>
        </ion-label>
        <ion-button color="black" default (click)="optionsClick($event, turma)" fill="clear" slot="end">
          <ion-icon class="black" slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item *ngIf="turmas && turmas.length <= 0">
        Inscreva-se em uma turma!
      </ion-item>
    </ion-list>

  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button ion-fab (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
