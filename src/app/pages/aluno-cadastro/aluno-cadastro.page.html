<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro Aluno</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.nome">
        <div class="error-message"
          *ngIf="form.get('nome').hasError(validation.type) && (form.get('nome').dirty || form.get('nome').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Matricula</ion-label>
      <ion-input type="text" formControlName="matricula"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.matricula">
        <div class="error-message"
          *ngIf="form.get('matricula').hasError(validation.type) && (form.get('matricula').dirty || form.get('matricula').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.email">
        <div class="error-message"
          *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.senha">
        <div class="error-message"
          *ngIf="form.get('senha').hasError(validation.type) && (form.get('senha').dirty || form.get('senha').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Confirmação de Senha</ion-label>
      <ion-input type="password" formControlName="confirm"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of msgs.confirm">
        <div class="error-message"
          *ngIf="form.get('confirm').hasError(validation.type) && (form.get('confirm').dirty || form.get('confirm').touched)">
          {{ validation.msg }}
        </div>
      </ng-container>
    </div>

    <div>
      <div padding>
        <ion-checkbox formControlName="termosUso"></ion-checkbox>
        <ion-label padding-left>Eu aceito os <a href="#" (click)="goTermosUso($event)">termos de uso</a></ion-label>
      </div>
    </div>

    <input #fileInput (change)="upload($event.target.files[0])" *ngIf="!plat.is('cordova')" type="file">

  </form>


</ion-content>

<div id="wrapper">
  <ion-button type="submit" [disabled]="!form.valid" appImgGetter [fileInput]="fileInput" (callback)="upload($event)">
    Cadastrar
  </ion-button>
</div>
