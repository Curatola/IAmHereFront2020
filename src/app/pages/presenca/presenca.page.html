<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      <div id="badgeWrapper">
          Aula {{chamada.dateShort}} <ion-badge>{{qtdPessoasReconhecidas}}</ion-badge>
      </div>
    </ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="showImages()">
        <ion-icon name="images"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="comparecimento">
      <ion-segment-button value="areAusentes">
        <div id="badgeWrapper">
          Ausentes
          <ion-badge>{{ausentes.length}}</ion-badge>
        </div>
      </ion-segment-button>
      <ion-segment-button value="arePresentes">
        <div id="badgeWrapper">
          Presentes
          <ion-badge>{{presentes.length}}</ion-badge>
        </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


</ion-header>

<ion-content>
  <div id="list-scroll" [ngSwitch]="comparecimento">
    <ion-list *ngSwitchCase="'areAusentes'">
      <ion-item *ngFor="let presenca of ausentes">
        <span presente="true" *ngIf="presenca.isPresent === true">P</span>
        <span presente="false" *ngIf="presenca.isPresent === false">F</span>
        <ion-toggle color="success" (click)="onChange()" [(ngModel)]="presenca.isPresent"></ion-toggle>
        <ion-label>{{presenca.aluno.nome}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'arePresentes'">
      <ion-item *ngFor="let presenca of presentes">
        <span presente="true" *ngIf="presenca.isPresent === true">P</span>
        <span presente="false" *ngIf="presenca.isPresent === false">F</span>
        <ion-toggle color="success" (click)="onChange()" [(ngModel)]="presenca.isPresent"></ion-toggle>
        <ion-label>{{presenca.aluno.nome}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div id="wrapper-bottom">
    <ion-textarea (ionChange)="onChange()" [(ngModel)]="conteudo" row="2" placeholder="Assuntos Tratados"></ion-textarea>
    <ion-button (click)="done()" expand="full">Salvar</ion-button>
  </div>

</ion-content>
