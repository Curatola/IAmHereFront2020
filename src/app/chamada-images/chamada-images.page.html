<ion-header no-border #header>

  <ion-toolbar transparent>
    <ion-buttons slot="start">
      <ion-back-button (click)="showStatusBar()"></ion-back-button>
    </ion-buttons>
    <ion-title>Fotos</ion-title>
  </ion-toolbar>

</ion-header>
<div class="full">
<ion-content fullscreen appHeaderOnclick [header]="header">
  <ion-slides pager>
    <ion-slide *ngFor="let filename of filenames">
      <pinch-zoom (events)="event($event)" height="100%">
        <img-loader [spinnerColor]="'light'" [src]='url+"img/turma/"+turma.id+"/chamada/"+chamada.id+"/"+filename' useImg></img-loader>
      </pinch-zoom>
    </ion-slide>
  </ion-slides>
</ion-content>
</div>
